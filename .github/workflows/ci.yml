name: CI - Tests and Build

# Run on push to main and on all pull requests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run linter
      - name: Run ESLint
        run: npm run lint

      # Step 5: Run tests
      - name: Run tests
        run: npm test

      # Step 6: Build the project
      - name: Build project
        run: npm run build
        env:
          # Provide dummy env vars for build (Vercel handles real ones)
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://dummy:27017/test' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'dummy-secret-for-ci-build-only-min-32-chars' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || 'dummy-key' }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME || 'dummy' }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY || 'dummy' }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET || 'dummy' }}

      # Step 7: Report success
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
